<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum</title>
    <style>
      body {
        background-color: rgb(36, 122, 94);
        color: #fff;
        font-family: monospace;
        letter-spacing: 1px;
        line-height: 1.7;
      }

      h1,
      p {
        letter-spacing: 2px;
        margin: 1em auto;
        max-width: 100ch;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Two Sum</h1>
    <p>
      "Write a function that takes an array of numbers and a target number. It
      should find two different items in the array that, when added together,
      give the target value. The indices of these items should then be returned
      in an array like so: [index1, index2]."
    </p>
    <script>
      function twoSum(arr, target) {
        const resultArr = [];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] + arr[j] === target) {
              resultArr.push(i, j);
              return resultArr;
            }
          }
        }
      }

      console.log(twoSum([1, 2, 3, 4, 5], 8));
    </script>
  </body>
</html>
